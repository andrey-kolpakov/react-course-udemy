<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla JS</title>

    <style>
      .app {
        text-align: center;
      }

      .green-button {
        color: white;
        background-color: green;
      }
    </style>
  </head>

  <body>
    <div class="app">
      <button id="my-buttton" onclick="changeButton('my-buttton')">
        Click me!
      </button>
    </div>

    <script>
      function changeButton(id) {
        let myButton = document.getElementById(id)

        myButton.innerHTML = 'Hello From Vanilla JS'
        myButton.classList.toggle('green-button')
      }
    </script>
  </body>
</html>
