<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Hello world</title>
  </head>
  <body>
    <div id="react-app"></div>

    <div id="vanilla-app"></div>

    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <!-- <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script> -->

    <script>
      const helloWorldHeading = React.createElement(
        'h2',
        null,
        'Hello From React'
      )

      const container = document.getElementById('react-app')

      const root = ReactDOM.createRoot(container)
      root.render(helloWorldHeading)

      console.log(helloWorldHeading)
    </script>

    <script>
      const heading = document.createElement('h1')
      heading.innerHTML = 'Hello From Vanilla js'

      const vanillaContainer = document.getElementById('vanilla-app')
      vanillaContainer.appendChild(heading)

      console.log(heading)
    </script>
  </body>
</html>
